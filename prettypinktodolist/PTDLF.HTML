<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Pinktodolist2.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marck+Script&display=swap');
  </style>
  <title>Pink To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="pink to do list, pinktodolist, pink, cute todolist">
  <meta name="description" content="Boost productivity with our pretty pink to-do list app. Stay organized, achieve goals, and conquer tasks effortlessly. Try it today!">
  <video id="background-video" autoplay loop muted>
    <source src="heart.mov" type="video/mp4">
  </video>
</head>

<body>
  <div class="div1">
    <h1>To~do List</h1> 
  </div>

  <p>The current date is: <span id="date"></span></p>

  <div class="inputarea">
    <input type="text" id="taskInput" placeholder="♥ Type your task ♥">
    <button id="addButton">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="js.js"></script>
</body>
</html>
